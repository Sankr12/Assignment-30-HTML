<!--Convert Your HTML Document into music player-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
    <div class="Player">
        <h1>Music Player</h1>
        <p>Click on play button...</p>
        <p>(Song: Crying)</p>
        <audio id="audio" controls>
            <source src="BOYNEXTDOOR - Crying.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
