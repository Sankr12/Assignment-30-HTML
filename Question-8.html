<!-- Create a registration form for a hackathon-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Registration</title>
</head>
<body>
    <h1>Fill the details below</h1>
    <form action="#" method="post">
        <label for="name">Full name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="Phone">Mobile no.</label>
        <input type="tel" id="Phone" name="Phone" required><br><br>

        <label for="Email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="affiliation">College/University:</label>
        <input type="text" id="affiliation" name="affiliation" required><br><br>

        <label for="team">Team name:</label>
        <input type="text" id="team" name="team"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
