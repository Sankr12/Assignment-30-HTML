<!--Embed youtube video url on html document-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video</title>
    <style>
        iframe {
            width: 100%
            height: 500px;
        }
    </style>
</head>
<body>
    <iframe src="https://www.youtube.com/embed/fOwZpHGnMSk" frameborder="0" allowfullscreen></iframe>
</body>
</html>
